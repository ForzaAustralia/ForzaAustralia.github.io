<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Instant-runoff voting print ballot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Instant-runoff voting tool print ballot</h1>
                <p class="lead">Calculate the result of an Instant-runoff vote from your browser.</p>
                <nav class="language">
                    <ul>
                        <li>
                            <a href="de/">Deutsch</a>
                        </li>
                        <li>
                            <a href="./">English</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <h2>Vote for what position</h2>
            <p>
                <input />
            </p>


            <h2>Candidates</h2>
            <p>
                Something something ballots
            </p>
            <table class="ballot-collection">
                <tr>
                    <th>ID</th>
                    <th>Candidate Name</th>
                    <th>Rank</th>
                </tr>
                <tr>
                    <th>C1</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C2</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C3</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C4</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C5</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C6</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C7</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C8</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C9</th><td><input /></td><td></td>
                </tr>
                <tr>
                    <th>C10</th><td><input /></td><td></td>
                </tr>
            </table>


        </div>

        <script src="../js/lib/jquery-1.10.2.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
